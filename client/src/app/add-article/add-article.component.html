<div class="container">
<h1> Crear nueva prenda </h1>

<a [routerLink]="['/articles']"> Volver a la lista </a>
<div class='form-container'>
<form  class="col s12">
  <div class="form-group">

    <label> Nombre* </label>
    <input type="text" [(ngModel)]="newArticle.name" name="name" required />

    <label> Imagen </label>
    <input type="file" name="file" ng2FileSelect [uploader]="uploader" />


    <label for="season">Temporada</label>
    <select materialize='material_select' class="form-control"  id="season" [(ngModel)]="newArticle.season" name="season">
      <option *ngFor="let s of season" [value]="s">{{s}}</option>
    </select>

     <label for="color">Gama de color </label>
    <select materialize='material_select' class="form-control"  id="color" [(ngModel)]="newArticle.colorsRange" name="color">
      <option *ngFor="let c of color" [value]="c">{{c}}</option>
    </select>

    <label for="style"> Estilo | Ocasi√≥n </label>
    <select materialize='material_select' class="form-control"  id="style" [(ngModel)]="newArticle.style" name="style">
      <option *ngFor="let s of style" [value]="s">{{s}}</option>
    </select>

    <label for="category"> Tipo prenda </label>
    <select materialize='material_select' class="form-control"  id="category" [(ngModel)]="newArticle.category" name="category">
      <option *ngFor="let c of category" [value]="c">{{c}}</option>
    </select>

    <label> Notas </label>
    <input type="text" [(ngModel)]="newArticle.notes" name="notes"  />

    <button (click)="submit()"> Crear </button>

  </div>
</form>
</div>
<p> {{ feedback }} </p>
</div>

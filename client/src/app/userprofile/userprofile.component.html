<div *ngIf="!user">
  <h2>NO USER LOGGED IN</h2>
</div>

<div *ngIf="user">


  <li><a [routerLink]="['/']">Home</a></li>

  <li><a [routerLink]="['/articles']">Prendas</a></li>

  <h2> You are now logged in as {{ user.username }}!! </h2>
  <p> Here's the user object </p>
  <pre> {{ user | json }} </pre>



  <button (click)="auth.logout().subscribe()"> logout </button>
</div>

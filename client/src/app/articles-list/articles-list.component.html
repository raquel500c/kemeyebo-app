<div class='container'>
  <div class='row title'>
    <h2 class='white-text'>Mi Armario</h2>
    <a [routerLink]="['/add']" class="btn-floating btn-large waves-effect waves-light white right"><i class="material-icons blue-grey-text text-accent-3 right">add</i></a>
  </div>
  <div class="row">
    <div class="materialize card large article-card col s6 m6 l4" *ngFor="let article of articles" >
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator img-article" [src]="article.image">
        </div>

        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4 ">{{article.name | uppercase }}<i class="material-icons right">more_vert</i></span>
        </div>

        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{article.name | uppercase }}<i class="material-icons right">close</i></span>
            <p>Temporada: {{article.season}}</p>
            <p>Gama color: {{article.colorsRange}}</p>
            <p>Ocasi√≥n: {{article.style}}</p>
            <p> Tipo: {{article.category}}</p>
            <p >Notas: {{article.notes}}</p>
            <div class="card-action">
              <button class="btn-floating btn-large waves-effect waves-light btn blue-grey left"><i class="material-icons">edit</i></button>
              <button (click)="deleteArticle(article._id)" class="btn-floating btn-large waves-effect waves-light red accent-3 right "><i class="material-icons">delete</i></button>
            </div>
        </div>
    </div>
  </div>

</div>
